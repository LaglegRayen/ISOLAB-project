<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ISOLAB Agri Support</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <h1 class="login-title">Connexion</h1>
                <p>Accédez à votre tableau de bord ISOLAB Agri Support</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email ou Nom d'utilisateur</label>
                    <input type="text" id="email" class="form-input" placeholder="admin ou admin@isolab.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>
            
            <div class="divider">
                <span>ou</span>
            </div>

            <button id="showSignupBtn" type="button" class="btn btn-secondary" style="width: 100%; margin-bottom: 10px;">
                <i class="fas fa-user-plus"></i> Créer un compte
            </button>

            <form id="signupForm" style="display:none; margin-top: 20px;">
                <div class="form-group">
                    <label for="signupName" class="form-label">Nom</label>
                    <input type="text" id="signupName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" id="signupEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword" class="form-label">Mot de passe</label>
                    <input type="password" id="signupPassword" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="signupRole" class="form-label">Rôle</label>
                    <select id="signupRole" class="form-input" required>
                        <option value="">Sélectionner un rôle</option>
                        <option value="material_operator">Opérateur Matériaux</option>
                        <option value="assembly_technician">Technicien Assemblage</option>
                        <option value="delivery_manager">Responsable Livraison</option>
                        <option value="maintenance_staff">Service Maintenance</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>
            </form>

            <div class="google-login-section">
                <button type="button" class="btn-google">
                    <i class="fab fa-google"></i> Se connecter avec Google
                </button>
            </div>
            
            <div class="login-links">
                <a href="../index.html" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">
                    <i class="fas fa-arrow-left"></i> Retour à l'accueil
                </a>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
