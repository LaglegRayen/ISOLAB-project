# ISOLAB Agri Support - Docker Compose Configuration
version: '3.8'

services:
  # Main Flask application
  isolab-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: isolab-agri-support
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - GOOGLE_CLOUD_PROJECT=isolab-467911
    volumes:
      # Mount Firebase service account key
      - ./config:/app/config:ro
      # Mount logs directory (optional)
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development version
  isolab-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: isolab-agri-support-dev
    ports:
      - "5000:8080"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - GOOGLE_CLOUD_PROJECT=isolab-467911
    volumes:
      # Mount source code for development
      - .:/app
      - ./config:/app/config:ro
    command: ["python", "app.py"]
    profiles:
      - dev
    restart: unless-stopped

# Optional: Create named volumes for persistent data
volumes:
  logs:
    driver: local

# Optional: Create custom network
networks:
  isolab-network:
    driver: bridge
